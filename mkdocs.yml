site_name: Channon Documentation
site_description: Notes, documentation and miscellaneous ramblings
site_url: https://docs.channon.dev/

repo_name: ch4nn0n/website-docs
repo_url: https://github.com/ch4nn0n/website-docs

theme:
  name: material
  language: en
  palette:
    primary: "#1e5166"
    accent: pink
  features:
    - instant
  logo: assets/images/logo.png
  favicon: assets/images/favicon.ico
  font:
    text: Roboto
    code: Roboto Mono

extra_css:
  - assets/stylesheets/extra.css

extra:
  social:
    - icon: fontawesome/solid/globe-asia
      link: https://channon.dev
    - icon: fontawesome/brands/github
      link: https://github.com/ch4nn0n/
    - icon: fontawesome/brands/linkedin
      link: https://linkedin.com/in/ch4nn0n/

markdown_extensions:
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tabbed
  - pymdownx.tilde